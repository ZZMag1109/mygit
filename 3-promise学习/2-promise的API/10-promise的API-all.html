<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            resolve('ok');
        });
        // let p2 = new Promise((resolve, reject) => {
        //     resolve('yes');
        // });
        let p2 = new Promise((resolve, reject) => {
            reject('error');
        });
        let p3 = new Promise((resolve, reject) => {
            resolve('fine');
        });

        const result = Promise.all([p1, p2, p3]);
        console.log(result);
        /*
            Promise

            0: "ok"
            1: "yes"
            2: "fine"
            length: 3
            [[Prototype]]: Array(0)
        */
        /*
            Promise {<pending>}[[Prototype]]: Promisecatch: ƒ catch()constructor: ƒ Promise()finally: ƒ finally()then: ƒ then()Symbol(Symbol.toStringTag): "Promise"[[Prototype]]: Object

            [[PromiseResult]]: "error"

    </script>
