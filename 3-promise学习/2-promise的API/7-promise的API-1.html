<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // 同步调用，即在实例化promise对象的时候就调用构造函数的参数，执行器函数，即同步调用封装在执行器函数中的异步操作
            // console.log(111);

            // 修改 promise 对象的状态
            reject('error');
        });
        // console.log(222);
        // 111 222

        // 执行catch方法
        p.catch(reason => {
            console.log(reason);  //error
        })
    </script>
</body>
</html>
